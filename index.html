<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/solarized.css">
		<link rel="stylesheet" href="css/presentation.css"> 

		<!--Font Awesome CDN -->
		<script src="https://kit.fontawesome.com/4d36cf2b97.js" crossorigin="anonymous"></script>

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<!--Title Slide-->
				<section>
					<i class="fas fa-sitemap"></i>
					<h3 class="head_title"> REPLI DEVELOPMENT</h3>
				</section>

				<!--Workflow Slides-->
				<section>
					<h4 class="head_sub_title"><i class="fas fa-code"></i> Workflow & Integration</h4> 

					<section>
						<h3>Development at a Glance</h3>
						<p>
							The developmenet team, at present, focuses on these key aspects 
							of operation: Site Launch and Content Migration, Site Audit and Support Request, 
							and Native Feature Development
						</p>
					</section> 
					<section>Vertical Slide 2</section>
				</section>

				<!--Design Slides-->
				<section>
					<h4 class="head_sub_title"><i class="fas fa-seedling"></i> Changes in 2020</h4>
				</section>

				<!--Conclusion Slides-->
				<section>
					<h4 class="head_sub_title"><i class="fas fa-mountain"></i> Projected Impact</h4>
				</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				hash: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/highlight/highlight.js' },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});
		</script>
	</body>
</html>
